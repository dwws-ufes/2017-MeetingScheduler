<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['manageLocalizations.title.create']}" rendered="#{(! manageLocalizationsController.readOnly) and (manageLocalizationsController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['manageLocalizations.title.update']}" rendered="#{(! manageLocalizationsController.readOnly) and (manageLocalizationsController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['manageLocalizations.title.retrieve']}" rendered="#{manageLocalizationsController.readOnly}" />
	</ui:define>
    
    <ui:define name="description">
		<h:outputText value="#{msgsCore['manageLocalizations.title.create.description']}" rendered="#{(! manageLocalizationsController.readOnly) and (manageLocalizationsController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['manageLocalizations.title.update.description']}" rendered="#{(! manageLocalizationsController.readOnly) and (manageLocalizationsController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['manageLocalizations.title.retrieve.description']}" rendered="#{manageLocalizationsController.readOnly}" />
    </ui:define>

	<ui:define name="body">
		<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />
			<ui:param name="formLabel" value="#{msgsCore['manageLocalizations.form.title']}" />
			<p:hotkey bind="#{msgs['jbutler.crud.hotkey.focusFirstField']}" handler="findObjectById('form:address').focus();" />

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="description" />
				<ui:param name="label" value="#{msgsCore['manageLocalizations.form.description']}" />
				<p:inputText id="description" value="#{manageLocalizationsController.selectedEntity.description}" required="true" pt:placeholder="#{msgsCore['manageLocalizations.form.description.placeholder']}" disabled="#{manageLocalizationsController.readOnly}">
					<p:ajax event="blur" update="descriptionField" />
				</p:inputText>
			</ui:decorate>
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="address" />
				<ui:param name="label" value="#{msgsCore['manageLocalizations.form.address']}" />
				<p:inputText id="address" value="#{manageLocalizationsController.selectedEntity.address}" required="true" pt:placeholder="#{msgsCore['manageLocalizations.form.address.placeholder']}" disabled="#{manageLocalizationsController.readOnly}">
					<p:ajax event="blur" update="addressField" />
				</p:inputText>
			</ui:decorate>
			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="country" />
				<ui:param name="label" value="#{msgsCore['manageLocalizations.form.country']}" />
				<p:inputText id="country" value="#{manageLocalizationsController.selectedEntity.country}" required="true" pt:placeholder="#{msgsCore['manageLocalizations.form.country.placeholder']}" disabled="#{manageLocalizationsController.readOnly}">
					<p:ajax event="blur" update="countryField" />
				</p:inputText>
			</ui:decorate>
						<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="city" />
				<ui:param name="label" value="#{msgsCore['manageLocalizations.form.city']}" />
				<p:inputText id="city" value="#{manageLocalizationsController.selectedEntity.city}" required="true" pt:placeholder="#{msgsCore['manageLocalizations.form.city.placeholder']}" disabled="#{manageLocalizationsController.readOnly}">
					<p:ajax event="blur" update="cityField" />
				</p:inputText>
			</ui:decorate>


			<h:panelGroup rendered="#{! manageLocalizationsController.readOnly}">
				<ui:decorate template="/resources/#{coreInfo.decorator}/formbuttonpanel-02.xhtml">
					<p:commandButton id="cancelButton" action="#{manageLocalizationsController.list}" value="#{msgs['jbutler.crud.button.cancel']}" immediate="true" icon="fa fa-fw fa-close" />
					<p:commandButton id="saveButton" action="#{manageLocalizationsController.save}" value="#{msgs['jbutler.crud.button.save']}" update=":form :globalMessages" icon="fa fa-fw fa-save" />
					<p:defaultCommand target="saveButton" />
					<p:hotkey bind="#{msgs['jbutler.crud.hotkey.backToList']}" action="#{manageLocalizationsController.list}" immediate="true" />
				</ui:decorate>
			</h:panelGroup>
			<h:panelGroup rendered="#{manageLocalizationsController.readOnly}">
				<ui:decorate template="/resources/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
					<p:commandButton id="backButton" action="#{manageLocalizationsController.list}" value="#{msgs['jbutler.crud.button.back']}" immediate="true" icon="fa fa-fw fa-arrow-circle-left" />
					<p:hotkey bind="#{msgs['jbutler.crud.hotkey.backToList']}" action="#{manageLocalizationsController.list}" immediate="true" />
				</ui:decorate>
			</h:panelGroup>
		</ui:decorate>
    </ui:define>
</ui:composition>
